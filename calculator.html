<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>

    <!-- boostart link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


     <!-- icon link -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

     <!-- ---css--------- -->
     <style>
        .box{
            width: 40%;
            height: 400px;
            margin: 20% auto;
            background-color: aqua;
            border: 2px solid black;
            border-radius: 10px;
        }
        .box h1{
            text-align: center;
            align-items: center;
        }
        .table1{
            margin-top: 30px;
            margin-left: 20%;
        }
        .table1 tr td button{
            margin-top: 20px;
        }
     </style>
     <script type="text/javascript">
        function setFocusOnLoad() {
            document.getElementById('n1').focus();
            
        }

        function clearAllFile(){
            document.getElementById('n1').value="";
            document.getElementById('n2').value="";
            document.getElementById('res').value="";

            document.getElementById('n1').focus();
        }

        function checkEmptyFields(){

            if (document.getElementById('n1').value.length == 0) {
                alert("please Enter First Number");

            document.getElementById('n1').focus();
            }
            else if (document.getElementById('n2').value.length == 0) {
                alert("please Enter Second Number");

            document.getElementById('n2').focus();
            }
        }


        function doTask(){
            checkEmptyFields();
            var textfirst=parseInt(document.getElementById('n1').value);

            var textsecond=parseInt(document.getElementById('n2').value);

            var rest=textfirst/textsecond;

            document.getElementById('res').value=rest;
        }

        function doTask1(){
            checkEmptyFields();
            var textfirst=parseInt(document.getElementById('n1').value);

            var textsecond=parseInt(document.getElementById('n2').value);

            var rest=textfirst*textsecond;

            document.getElementById('res').value=rest;
        }

        function doTask2(){
            checkEmptyFields();
            var textfirst=parseInt(document.getElementById('n1').value);

            var textsecond=parseInt(document.getElementById('n2').value);

            var rest=textfirst+textsecond;

            document.getElementById('res').value=rest;
        }

        function doTask3(){
            checkEmptyFields();
            var textfirst=parseInt(document.getElementById('n1').value);

            var textsecond=parseInt(document.getElementById('n2').value);

            var rest=textfirst-textsecond;

            document.getElementById('res').value=rest;
        }
     </script>

</head>
<body onload="setFocusOnLoad()">
    <div class="box">
        <h1><i class="fa fa-calculator" aria-hidden="true"></i> calculator </h1>
        
        <table class="table1 text-center ">
            <tr>
                <td>Enter First Number</td>
            </tr>
            <tr>
                <td><input type="text" id="n1" autocomplete="off" class="form-control"></td>
            </tr>
            <tr>
                <td>Enter Second Number</td>
            </tr>
            <tr>
                <td><input type="text" id="n2" autocomplete="off" class="form-control"></td>
            </tr>
            <tr>
                <td>Result</td>
            </tr>
            <tr>
                <td><input type="text" id="res" autocomplete="off" readonly class="form-control"></td>
            </tr>
            <tr>
                
                <td>
                    <button value="submit" onclick="doTask()">/</button>
                    <button value="submit" onclick="doTask1()">*</button>
                    <button value="submit" onclick="doTask2()">+</button>
                    <button value="submit" onclick="doTask3()">-</button>
                    <button value="submit" onclick="clearAllFile()">Clear</button>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
